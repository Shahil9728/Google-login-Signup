    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="1096017603369-ek5jfhs8qa8k8uvsj0keinos9406c8rq" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>


    <script>
        function handleCredentialResponse(response) {
            // Check if the user is signed in
            if (response.credential) {
                // User is signed in
                console.log('Signed in as', response.credential);
                // Do something with the user's information, such as send it to the server
            } else {
                // User is not signed in
                console.log('User is not signed in');
            }
        }
    </script>
