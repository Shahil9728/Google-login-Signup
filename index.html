    <button id="google-login-btn">Sign in with Google</button>
    <div id="g_id_onload" data-client_id="1096017603369-ek5jfhs8qa8k8uvsj0keinos9406c8rq"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/8.5.1/jsonwebtoken.min.js"></script>
    <script>
        function handleCredentialResponse(response) {
            // Check if the user is signed in
            if (response.credential) {
                // User is signed in
                const credential = response.credential;
                console.log(credential);
                const decoded = jwt.decode(credential, { complete: true });
                console.log(decoded);
                const id = decoded.id;
                const name = decoded.name;
                console.log(id, name);
                const responsePayload = decodeJwtResponse(response.credential);

                console.log("ID: " + responsePayload.sub);
                console.log('Full Name: ' + responsePayload.name);
                console.log('Given Name: ' + responsePayload.given_name);
                console.log('Family Name: ' + responsePayload.family_name);
                console.log("Image URL: " + responsePayload.picture);
                console.log("Email: " + responsePayload.email);
            } else {
                // User is not signed in
                console.log('User is not signed in');
            }
        }
    </script>
